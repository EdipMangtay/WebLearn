<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulaması</title>
   
</head>
<body>
    <hr>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>

    

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullancıadı
                    
                </label>
            </td>
            <td><style ="width: 50px;"></style></td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı Adını Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail">Eposta
                    
                </label>
            </td>
            <td><style ="width: 50px;"></style></td>
            <td>
                <input type="text" id="mail" placeholder="MAil giriniz">
            </td>
            
        </tr>
        <tr>
            <td>
                <label for="pass">Şifre
                    
                </label>
            </td>
            <td><style ="width: 50px;"></style></td>
            <td>
                <input type="password" id="pass" placeholder="Şifre giriniz">
            </td>
        </tr>
    </table>
    <h2>Kişisel bilgiler</h2>

    <table>
        <tr>
            <td>
                <label for="Ad">Adınız</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="Ad" placeholder="Adınıız giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="surname" placeholder="Soyadınızı giriniz">
            </td>

        </tr>
        <tr>
            <td>
                <label for="city">Şehir</label>
            </td>
            <td></td>
            <td>
                
            </td>
           
            <td>
                <select  id="city">
                    <option value="">ADANA</option>
                    <option value="">MERSİN</option>
                    <option value="">İstabul</option>
                    <option value="">Malatya</option>
                </select>
            </td>
        </tr> 
        <tr>
            <td>
                <label for="cinsiyet">cinsiyet</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="a">Erkek
                <input type="radio"name="a"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobileriniz</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox" >Spor
                <input type="checkbox" > Dans
                <input type="checkbox" >Film izlemek
                <input type="checkbox" > Yazılım 
            </td>
        </tr>
        
    </table>
    <button type="submit"> Kaydet</button>
</body>
</html>
